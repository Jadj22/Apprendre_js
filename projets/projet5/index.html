<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini projet 2</title>
</head>
<body>
    
    <p>Voici le lien : <span id="link"></span></p>

    <script>
        var url = prompt("Entrer une URL");
    
        if (url.substr(0, 4) != "http") {
            url = "http://" + url;
        }
        
        var span = document.getElementById("link");
        var html = "<a href='" + url + "'>" + url + "</a>";
        span.innerHTML = html;
    </script>
    


    </script>


</body>
</html>
