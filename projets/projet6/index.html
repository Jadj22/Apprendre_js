<body>
    <h1>Mini projet</h1>
    <h4 id="test"></h4>

    <script>

        // 1. Ask the user for a number

        var sortie = document.getElementById("test");

        if(inputNumberNode){

                sortie.innerHTML = "Vous êtes majeur, vous pouvez voter"
            }else{
                //console.log("Vous etes mineur")
                sortie.innerHTML = "Vous etes mineur"
            }
        }else{
            //console.log("Pas un nombre")
            sortie.innerHTML = "Pas un nombre"

        }

    </script>
