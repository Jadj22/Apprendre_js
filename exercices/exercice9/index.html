<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operateur de comparaison </title>
</head>
<body>
    
    <p id="welcome"></p>

    <script>

        var name = prompt("Quel est votre nom ?");
        var welcomeNode = document.getElementById("welcome");

        if(name.toLowerCase() == "joel"){

            welcomeNode.innerText = "Bienvenue Joel";
        }
        else{
            welcomeNode.innerText = "Vous n'etes pas ";
        }

    </script>

</body>
</html>
