<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
    <style>
        p{
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            margin: 20px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <form action="#">
        <h1>Table de multiplication</h1>
        <label for="chiffre">Chiffre ou nombre</label>
        <input type="number" id="chiffre" placeholder="ie 2">
        <button type="submit" id="envoyer">Valider</button>
    </form>
        <p id="affiche"></p>


    <script>

        var input = document.querySelector("#chiffre");

        var bouton = document.querySelector("#envoyer");

        var affiche = document.querySelector("#affiche");


        bouton.addEventListener('click', function(event){
            for(var i = 0 ; i <= 10 ; i++){
                affiche.innerHTML += (input.value) + " x " + i + " = " + (input.value)*i + "<br>";
                
            }
        })

    </script>


</body>
</html>
